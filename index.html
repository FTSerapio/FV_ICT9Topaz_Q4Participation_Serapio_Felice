<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0/dist/css/bootstrap.min.css">
	<title>ICT participation</title>
	<style>
		img{
			height: 500px;
			width: 250px;
		}
	</style>
</head>
<body>
<br><br>
<center>
	<h3>Click on a card to discover your future</h3>
	<img src="https://i.pinimg.com/564x/df/f5/b6/dff5b68739ca95ca89ba688674cbc043.jpg" onclick="star()">
	<img src="https://i.pinimg.com/564x/04/1d/86/041d867e98d407ce899305db0afe19ab.jpg" onclick="sun()">
    <img src="https://i.pinimg.com/564x/1b/9c/e4/1b9ce4e9c9cc189ad818e31f75a9f1d2.jpg" onclick="moon()">
    <img src="https://i.pinimg.com/564x/9a/88/5f/9a885f06f6d32960afd5ef2aed1eda55.jpg" onclick="strength()">

	<script type="text/javascript">
		function star(){
			window.alert("Your future will be decided based on your intuition. Renew your spirit. There is potential for healing");
		}
		function sun(){
			window.alert("You will have a possitive and radiant future");
		}
		function moon(){
			window.alert("There might be deception. Something you do not know that's laying under the surface");
		}
		function strength(){
			window.alert("There will be an end to a major problem in your life");
		}
		
	</script>

</center>
</body>
</html>
